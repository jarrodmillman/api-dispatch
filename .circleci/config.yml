version: 2.0

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - run:
          name: Install Python dependencies
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip wheel setuptools
            pip install -r requirements.txt
            pip list

      - run:
          name: Build docs
          command: |
            source venv/bin/activate
            make html

      - store_artifacts:
          path: build/html
